tags:
  - "Hotel"
summary: "Search for Hotels"
description: ""
operationId: "addPet"
consumes:
  - "application/json"
produces:
  - "application/json"
parameters:
  - name: "name"
    in: "query"
    description: "Enter Hotel name"
    type: "string"
  - name: "location"
    in: "query"
    description: "Enter location"
    type: "string"
  - name: "price"
    in: "query"
    description: "Enter price"
    type: "integer"
  - name: "amenities"
    in: "query"
    description: "Filter by Amenities"
    type: "array"
    items:
      type: "string"
      enum:
      - "PARKING"
      - "WIFI"
      - "POOL"
      - "PETS"
      - "SPA"
      default: "PARKING"
    collectionFormat: "multi"
  - name: "sortBy"
    in: "query"
    description: "Filter by Price"
    type: "array"
    items:
      type: "string"
      enum:
      - "Low to High"
      - "High to Low"
      default: "Low to High"
    collectionFormat: "single"
responses:
  "405":
    description: "Invalid input"
security:
  - Bearer